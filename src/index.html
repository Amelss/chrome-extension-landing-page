<!DOCTYPE html>

  <head>

    <link href="/dist/output.css" rel="stylesheet" />
    <title>HelpMeOut</title>
  </head>
  <body>
    <div
      class="xl:hidden font-sora text-center grid place-items-center h-screen bg-gray-100"

      </div>
    </div>

    <div class="hidden xl:block">
      <nav class="hidden md:flex justify-between items-center md:px-16 py-8">
        <img src="/assets/header-logo.png" alt="logo" class="w-40" />
        <div class="font-sora">
          <a href="#features" class="no-underline list-none">Features</a>
          <a href="#how-it-works" class="no-underline list-none ml-5"

        </div>

      <header class="flex justify-center items-center mt-20">

              Don't Just Tell Them

          </div>

          <p class="text-primaryText font-workSans w-[510px] text-lg">

          </p>
          <a href="">
            <div
              class="bg-primaryMain flex items-center w-[200px] rounded-xl mt-6"
            >
              <button class="text-white font-sora p-4 rounded-xl">
                Install HelpMeOut
              </button>
              <img
                src="/assets/arrow-right.png"
                alt="arrow"
                class="w-4 -ml-1"
              />

          </a>
        </div>
        <div class="flex items-center ml-20">
          <img
            src="/assets/picture1.png"
            alt="people at computers"
            class="w-[300px] 2xl:w-[500px]"
          />
          <img
            src="/assets/picture2.png"
            alt="girl at computer"
            class="w-[300px] 2xl:w-[500px] ml-8"
          />
